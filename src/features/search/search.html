<script>
fetch('/api/user-thumbnails')
  .then(res => res.json())
  .then(users => {
    const grid = document.getElementById('user-grid');
    users.forEach(user => {
      const card = document.createElement('div');
      card.className = 'user-card';
      card.innerHTML = `
        <img src="${user.image_path || '/default.jpg'}" alt="${user.username}" />
        <p>${user.username}</p>
      `;
      card.onclick = () => {
        window.location.href = `/features/user_style/user-style.html?id=${user.id}`;
      };
      grid.appendChild(card);
    });
  });
</script>
