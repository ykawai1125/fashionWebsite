<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a reset link</p>
    <form id="resetRequestForm">
      <input type="email" id="email" placeholder="Your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
      <a href="login.html" style="color: #666; text-decoration: none;">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('resetRequestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      const res = await fetch('/reset-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      
      if (res.ok) {
        alert('If an account with that email exists, a reset link has been sent.');
      } else {
        const error = await res.text();
        alert(error);
      }
    });
  </script>
</body>
