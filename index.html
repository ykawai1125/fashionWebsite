<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Social Media</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <h1 id="profileName"></h1>
  <p id="profileEmail"></p>

  <div class="top-bar">
    <div class="app-name">OUTFIT</div>
    <div class="icons">
      <span><a href="features/weather/weather.html">☀️</a></span>
      <span><a href="#">🔔</a></span>
    </div>
  </div>

  <div class="tabs">
    <a href="#">Recommended</a>
    
  </div>

  <div class="feed">
    <div class="post">
      <div class="image-container">
          <img src="features/images/yuma.jpg" alt="Outfit"/>
          <div class="comment">All Denim</div>
      </div>
      <div class="user-info">
        <div>
          <div class="username">Yuma</div>
          <div class="height">Height: 172cm</div>
        </div> 
      </div>
    </div>

    <div class="post">
      <div class="image-container"> 
          <img src="features/images/kazuki.jpg" alt="Outfit"/>
          <div class="comment">Summer style</div>
      </div> 
      <div class="user-info">
        <div>
          <div class="username">Kazuki</div>
          <div class="height">Height: 170cm</div>
        </div>
      </div>
    </div>

   <div class="post">
      <div class="image-container"> 
          <img src="features/images/judd.jpg" alt="Outfit"/>
          <div class="comment">Black and gray</div>
      </div> 
      <div class="user-info">
        <div>
          <div class="username">Judd</div>
          <div class="height">Height: 188cm</div>
        </div>
      </div>
    </div>

    <!-- Dynamic outfit from database -->
    <div class="post" id="outfitContainer">
      <!-- Outfit will be loaded here -->
    </div>
  </div>

  <div class="navbar">
    <a href="/">🏠</a>
    <a href="features/search/search.html">🔍</a>
    <a href="features/login/login.html">➕</a>
    <a href="#">❤️</a>
    <a href="features/setting/setting.html">👤</a>
  </div>


</body>
</html>
